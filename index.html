<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico"/>
</head>
<body>
    <div class="section-all-wrapp">
        <section class="section-reg">
            <div class="w-small">
                <div class="reg-wrapp">
                    <span class="title-regular">Registration</span>
                    <form name="regform" class="form">
                        <div class="form__items-wrapp">
                            <input name="namereg" type="text" placeholder="Name">
                            <input name="emailreg" type="email" placeholder="Email">
                            <input name="agereg" type="number" placeholder="Age">
                            <input name="passwordreg" type="password" placeholder="Password">
                        </div>
                        <div class="form__button-wrapp">
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </form>
                    <span class="another-choice singin">Already have an account ?</span>
                </div>
            </div>
        </section>
        <section class="section-signin">
            <div class="w-small">
                <div class="signin-wrapp">
                    <span class="title-regular">SIGN IN</span>
                    <form name="signinform" class="form">
                        <div class="form__items-wrapp">
                            <input name="emailsignin" type="email" placeholder="Email">
                            <input name="passwordsignin" type="password" placeholder="Password">
                        </div>
                        <div class="form__button-wrapp">
                            <button type="submit" class="button">Go</button>
                        </div>
                    </form>
                    <a href="#" class="another-choice reg">Registration</a>
                </div>
            </div>
        </section>
    </div>    
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
