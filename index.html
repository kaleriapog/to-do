<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="section-reg">
        <div class="w-small">
            <div class="reg-wrapp">
                <span class="title-regular">Registration</span>
                <form name="reg-form" class="form">
                    <div class="form__items-wrapp">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="number" placeholder="Age">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form__button-wrapp">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </form>
                <span class="another-choice">Already have an account ?</span>
            </div>
        </div>
    </section>
    <section class="section-signin">
        <div class="w-small">
            <div class="signin-wrapp">
                <span class="title-regular">SIGN IN</span>
                <form name="signin-form" class="form">
                    <div class="form__items-wrapp">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form__button-wrapp">
                        <button type="submit" class="button">Go</button>
                    </div>
                </form>
                <a href="#" class="another-choice">Registration</a>
            </div>
        </div>
    </section>
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
