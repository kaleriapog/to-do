<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico"/>
</head>
<body>
    <div class="section-all-wrapp">
        <section class="section-reg open-section">
            <div class="w-small">
                <div class="reg-wrapp">
                    <h1 class="title-regular title-reg-js">Registration</h1>                    
                    <form name="regform" class="form regform">                         
                        <div class="form__items-wrapp">
                            <div class="input-wrapp">
                                <input name="namereg" id="namereg" type="text" placeholder="Name">
                                <span class="error-item error-name">Please enter a name</span>
                            </div>
                            <div class="input-wrapp">
                                <input name="emailreg" class="emailreg" id="emailreg" type="email" placeholder="Email">
                                <span class="error-item error-email">Please enter your email</span>
                                <span class="error-item error-user-exists">This user exists</span>
                                <span class="error-item error-validate">Incorrect email</span>
                            </div>
                            <div class="input-wrapp">
                                <input name="agereg" id="agereg" type="number" placeholder="Age">
                                <span class="error-item error-age">Please enter age</span>
                            </div>
                            <div class="input-wrapp">
                                <input name="passwordreg" id="passwordreg" type="password" placeholder="Password (min 7 symbols)">
                                <span class="error-item error-password">Please enter password</span>
                            </div>
                        </div>                        
                        <div class="form__button-wrapp">
                            <button type="submit" class="button button-reg">Submit</button>
                        </div>
                    </form>
                    <span class="another-choice singin">Already have an account ?</span>
                </div>
            </div>
        </section>
        <section class="section-signin">
            <div class="w-small">
                <div class="signin-wrapp">
                    <h1 class="title-regular">SIGN IN</h1>
                    <form name="signinform" class="form signinform">
                        <div class="form__items-wrapp">
                            <span class="error-item error-signin">Check the entered data</span>
                            <input name="emailsignin" class="emailsignin" type="email" placeholder="Email">
                            <input name="passwordsignin" class="passwordsignin" type="password" placeholder="Password">
                        </div>
                        <div class="form__button-wrapp">
                            <button type="submit" class="button button-signin">Go</button>
                        </div>
                    </form>
                    <a href="#" class="another-choice reg">Registration</a>
                </div>
            </div>
        </section>
        <section class="success-login">
            <div class="w-small">
                <div class="login-wrapp">
                    <h1 class="success-login__title">Congratulations on your successful registration</h1>
                    <div class="success-login__img">
                        <img src="./images/successful.png" alt="image for successful registration">
                    </div>
                    <span class="plus cross cross-successful">
                        <span class="plus-v"></span>
                        <span class="plus-h"></span>
                    </span>
                </div>
            </div>
        </section>
    </div>    
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
