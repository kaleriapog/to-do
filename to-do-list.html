<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico"/>
</head>
<body class="body">
    <div class="section-all-wrapp page-to-do">
        <section class="section-tasks-lists">
            <div class="w-regular">
                <div class="tasks-lists-page">
                    <div class="tasks-lists">
                        <div class="w-small">
                            <div class="tasks-lists-wrapp">
                                <div class="tasks-lists__to-do">
                                    <span class="title-regular">to do</span>
                                        <div class="tasks-lists__items js-to-do">
                                        </div>
                                    <div class="tasks-lists__add-task">
                                        <span>Add new task</span>
                                        <span class="plus">
                                            <span class="plus-v"></span>
                                            <span class="plus-h"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="tasks-lists__complited">
                                    <span class="title-regular">Completed</span>
                                    <div class="tasks-lists__items js-complited">                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="user-info">
                            <div class="user-info__img">                             
                            </div>
                            <span class="user-info__name">load name...</span>
                            <span class="icon-triangle"></span>
                            <div class="user-info__more">
                                <span class="user-info__edit">Edit profil</span>
                                <span class="user-info__log-out js-log-out">Log Out</span>
                            </div>
                        </div>                        
                        <div class="box progress-сompleted">
                            <div class="progress" id="progress">
                              <div class="progress-inner">                                
                                    <span class="progress-сompleted__percent">0 %</span>
                                    <span class="progress-сompleted__text">Completed</span>                                
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-edit-profile">
            <div class="w-small">
                <div class="edit-profile-wrapp">
                    <span class="plus cross cross-edit-profile">
                        <span class="plus-v"></span>
                        <span class="plus-h"></span>
                    </span>
                    <span class="title-regular">Profil</span>
                    <form name="editform" class="form">
                        <div class="form__items-wrapp">
                            <div class="form__item-wrapp form__item-wrapp-update">
                                <div class="form__img-update">
                                </div>
                                <div class="send-img__wrapp">
                                    <input class="update-photo" id="update-photo" type="file" name="send-img-profile">
                                    <input class="button-update-photo" type="submit" value="Update">
                                    <span class="plus cross cross-update-photo">
                                        <span class="plus-v"></span>
                                        <span class="plus-h"></span>
                                    </span>
                                </div>
                            </div>                            
                            <div class="form__item-wrapp">
                                <label for="name">Name</label>
                                <input id="name" class="edit-profile-name" type="text" placeholder="Name">
                            </div>
                            <div class="form__item-wrapp">
                                <label for="email">Email</label>
                                <input id="email" class="edit-profile-email" type="email" placeholder="Email">
                            </div>
                            <div class="form__item-wrapp">
                                <label for="age">Age</label>
                                <input id="age" class="edit-profile-age" type="number" placeholder="Age">
                            </div>
                            <div class="form__item-wrapp">
                                <label for="password">Password</label>
                                <input id="password" class="edit-profile-password" type="password" placeholder="Password">
                            </div>
                            <span class="error-item error-edit-profile">Fields must not be empty</span>
                            <span class="updated-successfully">Profile updated successfully</span>
                        </div>
                        <div class="form__button-wrapp">
                            <button type="submit" class="button button-edit-profile">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section-create-task">
            <div class="w-small">
                <div class="create-task-wrapp">
                    <span class="title-regular">Task name</span>
                    <form name="createtaskform" class="form">
                        <div class="form__items-wrapp">
                            <div class="form__item-wrapp">
                                <label for="new-task">Description</label>
                                <textarea id="new-task" placeholder="Enter a task" class="new-task"></textarea>
                            </div>
                        </div>
                        <div class="form__button-wrapp">
                            <button type="button" class="button js-button-add-task">Creat</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section-update-task">
            <div class="w-small">
                <div class="update-wrapp">
                    <span class="title-regular">Task name</span>
                    <form name="updatetaskform" class="form">
                        <div class="form__items-wrapp">
                            <div class="form__item-wrapp">
                                <label for="update-task">Description</label>
                                <textarea id="update-task" class="update-task"></textarea>
                            </div>
                        </div>
                        <div class="form__button-wrapp">
                            <button type="button" class="button js-button-update-task">Creat</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="js/scripts.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</body>
</html>
